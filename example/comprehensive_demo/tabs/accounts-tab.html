<div class="card mb-3">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Existing Accounts</h3>
        <button 
            class="btn btn-sm btn-outline-primary"
            id="refresh-accounts-btn"
            onclick="handleRefreshAccounts()"
        >
            <i class="fas fa-redo"></i> Refresh
        </button>
    </div>
    <div class="card-body">
        <div id="accounts-error-container"></div>
        <div id="accounts-loading-container"></div>
        <div id="accounts-list-container"></div>
    </div>
</div>

<div class="card">
    <div class="card-header">
        <h3>Create New Account</h3>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>New Stellar Account ID</label>
            <input 
                type="text" 
                class="form-control"
                id="new-stellar-account-id"
                placeholder="Enter Stellar Account ID"
            />
        </div>

        <div class="form-group">
            <label>Account Name (English)</label>
            <input 
                type="text" 
                class="form-control"
                id="account-name-en"
                placeholder="Enter account name in English"
            />
        </div>

        <div class="form-group">
            <label>Account Name (Vietnamese - Optional)</label>
            <input 
                type="text" 
                class="form-control"
                id="account-name-vn"
                placeholder="Enter account name in Vietnamese"
            />
        </div>

        <div class="form-group">
            <label>Avatar Image</label>
            <input 
                type="file" 
                class="form-control-file"
                id="account-avatar-input"
                accept="image/*"
                onchange="handleAvatarFileSelect(event)"
            />
            <div id="avatar-preview-container" class="mt-2"></div>
        </div>

        <button 
            class="btn btn-primary"
            id="create-account-btn"
            onclick="handleCreateAccount()"
        >
            <i class="fas fa-plus"></i> Create Account
        </button>
    </div>
</div>
